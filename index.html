<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday </title>
  <style>
    body {
      background: rgba(242, 219, 255, 1);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 800px;
      height: 400px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    h1 {
      font-family: 'Sacramento', cursive;
      color: black;
      font-size: 20px;
    }

    .letter {
      width: 600px;
      height: 400px;
      display: inline-block;
    }

    .rose {
      width: 100px;
      height: 200px;
      position: absolute;
      right: 0;
      display: inline-block;
      animation: yidon 5s infinite;
      transform: translateY(40%);
    }

    .petal {
      width: 50px;
      height: 50px;
      background: mediumpurple;
      border-radius: 0px 50%;
      position: absolute;
      box-shadow: 0 0 10px #D1123F;
      z-index: 2;
      transform-origin: bottom right;
      animation: petal2 10s infinite;
    }

    .petal:nth-child(2) {
      transform-origin: right bottom;
      transform: rotate(90deg);
      background: mediumpurple;
      left: -10px;
      animation: zhankai1 10s infinite;
    }

    .petal:nth-child(3) {
      width: 40px;
      height: 40px;
      left: 10;
      top: -20;
      z-index: 1;
      background: mediumpurple;
      transform-origin: bottom right;
      animation: petal2 10s infinite;
    }

    .petal:nth-child(4) {
      transform: rotate(90deg);
      width: 40px;
      height: 40px;
      left: 0px;
      top: -20px;
      z-index: 1;
      background: mediumpurple;
      transform-origin: bottom right;
      animation: petal1 10s infinite;
    }

    .petal:nth-child(5) {
      width: 50px;
      height: 50px;
      border-radius: 20px;
      left: 20px;
      top: -30px;
      z-index: 0;
      background: mediumpurple;
    }

    .leaf {
      position: absolute;
      top: 120px;
      left: -115px;
    }

    .stem {
      width: 240px;
      height: 40px;
      background: transparent;
      border: 8px solid #8AC78A;
      border-color: #77A377 transparent transparent transparent;
      border-radius: 50% 50%;
      transform: rotate(100deg);
    }

    .leafs {
      width: 50px;
      height: 40px;
      border-radius: 0px 50%;
      background: #77A377;
      position: absolute;
      top: 0;
      left: 100px;
      z-index: 49;
    }

    .leafs:nth-child(2) {
      width: 40px;
      height: 20px;
      top: 40px;
      left: 140px;
      transform: rotate(120deg);
    }

    @keyframes yidon {
      50% {
        transform: translateY(35%);
      }
      100% {
        transform: translateY(40%);
      }
    }

    @keyframes petal1 {
      50% {
        transform: rotate(110deg);
      }
      100% {
        transform: rotate(90deg);
      }
    }

    @keyframes petal2 {
      50% {
        transform: rotate(-20deg);
      }
      100% {
        transform: rotate(0deg);
      }
    }

    #music-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(242, 219, 255, 1);
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    audio {
      display: block;
      margin: 0;
    }

    /* Envelope styles */
    .envelope {
      width: 400px;
      height: 220px;
      background: rgba(228, 179, 255, 1);
      position: relative;
      border-radius: 10px 10px 0 0;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    .envelope::before {
      content: " ";
      position: absolute;
      transform: rotate(180deg);
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-left: 200px solid transparent;
      border-right: 200px solid transparent;
      border-bottom: 150px solid rgba(242, 219, 255, 1) ;
    }
    
   .envelope::after {
    content: "YOU HAVE A LETTER";
    position: absolute;
    top: 15px;
    left: 50%;
    transform: translateX(-50%);
    font-family: 'Sacramento', cursive;
    font-size: 20px;
    color: #000;
}

    .read-btn {
      margin-top: 50px;
      padding: 10px 20px;
      background-color: mediumpurple;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .read-btn:hover {
      background-color: #ff617a;
    }

    #read-container {
      text-align: center;
    }
  </style>
</head>

<body>

  <div id="read-container">
    <div class="envelope"></div>
    <button class="read-btn" onclick="openLetter()">Read</button>
  </div>

  <div class="container" style="display: none;">
    <div class="letter">
      <h1>Happy Birthday</h1>
      <p>Wishing you all the best on your special day!</p>
    </div>
    <div class="rose">
      <div class="flower">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
      </div>
      <div class="leaf">
        <div class="stem"></div>
        <div class="leafs"></div>
        <div class="leafs"></div>
      </div>
    </div>
  </div>

  <div id="music-container" style="display: none;">
    <audio id="background-music" autoplay loop controls>
      <source src="ssstik.io_1726558267723.ogg" type="audio/ogg">
    </audio>
  </div>

  <script>
    function openLetter() {
      
      document.getElementById('read-container').style.display = 'none';
      
      document.querySelector('.container').style.display = 'block';
      
      document.getElementById('music-container').style.display = 'block';
      document.getElementById('background-music').play();
    }
  </script>

</body>
</html>
